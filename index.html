<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        main {
            padding: 1em;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4CAF50;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <main>
        <h2>About Me</h2>
        <p>Hi, I'm John Doe, a web developer. I love creating beautiful and functional websites.</p>

        <h2>My Projects</h2>
        <ul>
            <li><a href="#">Project One</a></li>
            <li><a href="#">Project Two</a></li>
            <li><a href="#">Project Three</a></li>
        </ul>

        <h2>Contact Me</h2>
        <p>You can reach me at <a href="mailto:john.doe@example.com">john.doe@example.com</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 John Doe</p>
    </footer>
</body>
</html>
